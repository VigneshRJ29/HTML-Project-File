<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

<body>
    <div id="flex-container">
    <div id="side"><center><h1>Responsive<br>Registration<br>form</h1></div></center>
    <div id="main">
        <div><center><h2>Registration Form</h2></div></center>
        <div><b><h4>Full Name</h4></b></div>
        <input type="text" placeholder="Your name..">
        <b><h4>Email Address</h4></b>
        <input type="email" placeholder="Email address">
        <h4>Mobile Number</h4>
        <input type="number" placeholder="Mobile Number">
        <h4>Birth Date</h4>
        <input type="date" type="month" >
        <h4>Gender</h4>
        <input type="radio" name="gender" value="Male">
        <label>Male</label>
        <input type="radio" name="gender" value="Female">
        <label>Female</label>
        <input type="radio" name="gender" value="Prefer not to say">
        <label>Prefer not to say</label>
        <h4>Address</h4>
        <input type="text" placeholder="Enter your address"><br><br>
        <h4>Country</h4><input type="text" placeholder="Country"><h4>Pin Code</h4><input type="number" placeholder="Pin code">
        <br><br><input type="submit" value="Submit" >









    </div>
    </div>
